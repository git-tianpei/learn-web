<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout position</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
        }

        .main {
            position: relative;
        }

        .left {
            width: 200px;
            border: 2px solid #FDC72F;
            height: 200px;
        }

        .right {
            margin-left: 200px;
            top: 0;
            right: 0;
            left: 0;
            border: 2px solid #FDC72F;
            height: 200px;
            position: absolute;
        }

        .abs-box {
            border: 2px solid #FDC72F;
            position: relative;
            height: 50%;
            background-color: burlywood;
        }

        .abs-box .left-top {
            background-color: #FDC72F;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 5px;
        }

        .abs-box .right-bottom {
            background-color: #FDC72F;
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 0 5px;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <div class="abs-box">
            <span class="left-top">左上</span>
            <p>1</p>
            <span class="right-bottom">右下</span>
        </div>

    </div>
    <div class="right">
        <div class="abs-box">
            <span class="left-top">内容</span>
            <p>1</p>
        </div>
        <div class="abs-box">
            <span class="left-top">内容</span>
            <p>1</p>
        </div>
    </div>
</div>
</body>
</html>
